<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8" />
   <title>title</title>
   <base target="_parent"></head>
<body>
   <div id="countdown" style="font-size:2em;font-weight:bold;"></div>
   <script>
      // Set the target date and time in CST (UTC-5 during daylight saving)
      var targetDate = new Date('2025-08-08T23:59:00-05:00');
      function updateCountdown() {
         var now = new Date();
         // Convert now to CST (assume user is not in CST)
         var nowCST = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' }));
         var diff = targetDate - nowCST;
         if (diff <= 0) {
            document.getElementById('countdown').innerHTML = 'Time\'s up!';
            clearInterval(timer);
            return;
         }
         var days = Math.floor(diff / (1000 * 60 * 60 * 24));
         var hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
         var minutes = Math.floor((diff / (1000 * 60)) % 60);
         var seconds = Math.floor((diff / 1000) % 60);
         document.getElementById('countdown').innerHTML =
            days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
      }
      updateCountdown();
      var timer = setInterval(updateCountdown, 1000);
   </script>
</body>
</html>
